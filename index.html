<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Work To-Dos</h1>
                <div>
                    <div class="border1">

                    </div>
            
                </div>
    
                <div class="row">
                    <div class="helpText col-12">

                        <p id="first">To add an item to your list, Enter the text into the input field.</p>
                        <p id="second">Click on the item to mark it as complete.</p>
                        <p id="third"> To remove the item from your list, click on the "X".</p>

                    </div>
                </div>
    
                <div class="row">
                    <div class="col-12">

                        <input id="userInput" type="text" placeholder="Write Your New List Here..." maxlength="30">

                        <button id="enter"> 
                        </button>

                    </div>
                </div>
    
                <!-- For empty list(s) -->

                <div class="row">
                    <div class="listItems col-12">

                        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                        </ul>

                    </div>
                </div>
    
            </div>
            <script type="text/javascript" src="method.js"></script>
</body>
</html>
